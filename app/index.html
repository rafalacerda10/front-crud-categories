<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-Crud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <!-- Menu de cadastro de clientes -->
        <div class="cabecalho__cadastro">
            <!-- Titulo -->
            <h2 class="cabecalho__cadastro__titulo"> Contatos </h2>
            <!-- Simbolo -->
            <form action="" method="get">
                <button type="submit" class="cabecalho__cadastro__button">
                    <img src="img/add_img.png" alt="Adicionar um contato" srcset="">
                </button>
            </form>
        </div>


        <!-- Menu de pesquisa -->
        <div>
            <form action="" method="get" class="cabecalho__pesquisa">
                <input type="text" name="search" class="cabecalho__pesquisa__busca" placeholder="Digite o contato"/>
                <button type="submit" value="search" class="cabecalho__pesquisa__button">  <img src="img/buscar.png" alt=""> </button>
            </form>
        </div>
    </header>
    <hr>
    <main class="container">

      <!-- Inicio tabela -->
      <table class="tabela" >

        <!-- thead -->
          <tr class="tabela__linha">
            <th>ID</th>
              <th>Nome</th>
              <th>Numero</th>
              <th>Idade</th>
              <th>Status</th>
              <th><i>ACTION</i></th>
          </tr>
          <!-- tbody -->
          <tr class="tabela__linha">
            <td>1</td>
            <td>Rafael</td>
            <td class="tabela__linha__numero">11995738799</td>
            <td>21 anos</td>
            <td>aprovado</td>
            <td>
                <button type="button" class="tabela__linha__botao">
                   <a href="form.html" target="_blank">Adicionar</a>
                </button>
                
                <button type="button" class="tabela__linha__botao">Remover</button>
                
                <button type="button" class="tabela__linha__botao">Atualizar</button>
            </td>
          </tr>
      </table>
    </main>

    


      <!-- footer -->
      <footer class="rodape">
        <p>Copyright &copy; 2023 Rafael</p>
      </footer>
    


</body>
</html>
