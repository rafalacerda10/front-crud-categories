<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-Crud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <!-- Menu de cadastro de clientes -->
        <div class="cabecalho__cadastro">
            <!-- Titulo -->
            <h2 class="cabecalho__cadastro__titulo"> Contato </h2>
            <!-- Simbolo -->
            <input type="button" class="cabecalho__cadastro__button">
        </div>


        <!-- Menu de pesquisa -->
        <div>
            <form action="" method="get" class="cabecalho__pesquisa">
                <input type="text" name="search" class="cabecalho__pesquisa__busca" placeholder="Digite o contato"/>
                <input type="submit" value="Search" class="cabecalho__pesquisa__button"/>
            </form>
        </div>
    </header>
    <hr>


</body>
</html>
