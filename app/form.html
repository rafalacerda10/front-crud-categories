<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style-form.css">

</head>
<body>

<!-- Box Completo -->
  <div class="box">
    
    <!--Box title -->
    <div class="box-title">
      Formulario    
    </div>
    
    <hr>

    <!--Box Form-->
    <div class="box-form">
      <form action="./index.html" method="post">
        
        <div>
          <label for="nome"></label>
          <input type="text" id="nome" placeholder="Nome" />
        </div>
        
        <br>
        
        <div>
          <label for="telefone"></label>
          <input type="text" id="telefone" placeholder="Numero" />
        </div>
        
        <br>

        <div>
          <button type="submit" id="send">Enviar</button>
        </div>
      </form>
    </div>
  
  
  </div>

  <!-- Rodape -->
  <footer class="rodape">
    <p>Copyright &copy; 2023 Rafael</p>
  </footer>

</body>
</html>
